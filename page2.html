<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="m-0 bg-[#111] text-white">
    <div id="container" class="max-w-full mx-0 my-auto">
      <div
        id="header"
        class="w-full flex justify-between items-center py-24 px-20 bg-black"
      >
        <div id="header-text" class="flex flex-1 flex-col justify-center">
          <h2 class="text-xl font-bold text-white mb-5">TRY IT TODAY</h2>
          <h1 class="text-6xl text-white font-bold leading-1.2">
            MOST POPULAR
          </h1>
          <h1 class="text-6xl text-white font-bold leading-1.2">
            ITALIAN FOOD
          </h1>
        </div>
        <div
          id="header-img"
          class="w-1/2 h-auto overflow-hidden relative bottom-24 top-20"
        >
          <img
            class="w-full object-cover object-right border-8 border-[#5f7d5c]"
            src="./page2-img/Place Your Image Here (Double Click to Edit).png"
            alt="header-img"
          />
        </div>
      </div>

      <div id="menu-1">
        <div id="menu1-card1">
          <img
            src="./page2-img/Place Your Image Here (Double Click to Edit)1.png"
            alt="menu-1"
          />
          <p>MENU 1</p>
          <button>order now</button>
        </div>
        <div id="menu1-card2">
          <img
            src="./page2-img/Place Your Image Here (Double Click to Edit)2.png"
            alt="menu-2"
          />
          <p>MENU 2</p>
          <div id="counter1">
            <button>-</button>
            <button>1</button>
            <button>+</button>
          </div>
        </div>
        <div id="menu1-card3">
          <img
            src="./page2-img/Place Your Image Here (Double Click to Edit)3.png"
            alt="menu-3"
          />
          <p>MENU 3</p>
          <div id="counter2">
            <button>-</button>
            <button>2</button>
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
